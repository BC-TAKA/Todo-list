<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>ToDo新規登録</title>
        <link rel="stylesheet" href="regist.css">
    </head>
    <body>
        <div class="top_wrapper">
            <div class="top_contents">
                <a href="../index.html">メニューに戻る</a>
            </div>
        </div>
        <div class="main">
            <div class="main_contents">
                <form action="/post" method="POST">
                    <input class="inputName" type="text" name="valueName">
                    <textarea class="inputTodo" rows="10" cols="50" name="valueTodo">ここに記入してください</textarea>
                    <button type="button" class="todo_regist" id="todoRegist">記載内容を登録</button>
                </form>
            </div>
        </div>
    </body>
</html>
